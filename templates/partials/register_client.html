<style>
  /* Background gradient */
body {
  background: linear-gradient(135deg, #1e90ff, #28a745, #f5e663);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  padding: 20px;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Form card styling */
form {
  background: rgba(255, 255, 255, 0.9);
  border: 2px solid #28a74522;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
  border-radius: 15px;
  transition: transform 0.3s ease;
}

form:hover {
  transform: scale(1.005);
}

/* Input and label */
label {
  font-weight: 600;
  color: #333;
}

input.form-control:focus {
  border-color: #1e90ff;
  box-shadow: 0 0 0 0.2rem rgba(30, 144, 255, 0.25);
}

/* Buttons */
button.btn-primary {
  background: linear-gradient(90deg, #28a745, #1e90ff);
  border: none;
  font-weight: 600;
  transition: all 0.3s ease;
}

button.btn-primary:hover {
  background: linear-gradient(90deg, #218838, #007bff);
  transform: scale(1.02);
}

/* Modal */
.modal-content {
  border-radius: 12px;
  box-shadow: 0 4px 25px rgba(0, 0, 0, 0.25);
}

.modal-header {
  background: #28a745;
  color: white;
  border-top-left-radius: 12px;
  border-top-right-radius: 12px;
}

.modal-body strong {
  color: #1e90ff;
}

/* Copy buttons */
button.btn-outline-secondary {
  border-color: #ffc107;
  color: #ffc107;
  transition: 0.3s;
}

button.btn-outline-secondary:hover {
  background-color: #ffc107;
  color: #000;
}

/* Image preview */
#preview_image {
  border: 2px dashed #28a745;
  padding: 3px;
}

/* Flash message */
#flash-message {
  font-weight: bold;
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

</style>
<h4 class="mb-4 fw-bold"><i class="bi bi-person-plus-fill"></i></h4>

<form id="registerForm" class="p-4 bg-white rounded shadow-sm border">
  <div class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Client Name <span class="text-danger">*</span></label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label for="phone" class="form-label">Phone Number <span class="text-danger">*</span></label>
      <input type="tel" name="phone" id="phone" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label for="email" class="form-label">Email (optional)</label>
      <input type="email" name="email" id="email" class="form-control">
    </div>

    <div class="col-md-6">
      <label for="location" class="form-label">Location (optional)</label>
      <input type="text" name="location" id="location" class="form-control">
    </div>

    <div class="col-12">
      <label for="image" class="form-label">Profile Image (optional)</label>
      <input type="file" id="image" accept="image/*" class="form-control">
      <input type="hidden" name="image_url" id="image_url" value="https://cdn-icons-png.flaticon.com/256/3135/3135715.png">
      <small id="upload-status" class="text-muted d-block mt-1"></small>
      <img id="preview_image" src="" class="d-none mt-2 rounded border" style="max-width: 120px;">
    </div>

    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-person-check"></i> Register Client
      </button>
    </div>
  </div>
</form>

<div id="flash-message" class="alert alert-info mt-3 d-none"></div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">✅ Client Registered</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="mb-2">Client has been registered successfully.</p>
        <div class="mb-2">
          <strong>Client ID:</strong> <span id="clientID" class="text-primary"></span>
          <button class="btn btn-sm btn-outline-secondary ms-2" onclick="copyToClipboard('clientID')">Copy</button>
        </div>
        <div>
          <strong>Phone:</strong> <span id="clientPhone" class="text-primary"></span>
          <button class="btn btn-sm btn-outline-secondary ms-2" onclick="copyToClipboard('clientPhone')">Copy</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
document.getElementById('image').addEventListener('change', async function (event) {
  const file = event.target.files[0];
  if (!file) return;

  const uploadStatus = document.getElementById('upload-status');
  uploadStatus.textContent = "Uploading image...";

  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', 'smartliving');
  formData.append('folder', 'customer-images');

  try {
    const response = await fetch('https://api.cloudinary.com/v1_1/drmbldyfx/image/upload', {
      method: 'POST',
      body: formData
    });

    const data = await response.json();

    if (data.secure_url) {
      document.getElementById('image_url').value = data.secure_url;
      document.getElementById('preview_image').src = data.secure_url;
      document.getElementById('preview_image').classList.remove('d-none');
      uploadStatus.textContent = "✅ Upload successful.";
    } else {
      uploadStatus.textContent = "❌ Upload failed.";
    }
  } catch (error) {
    uploadStatus.textContent = "❌ Upload failed. Network error.";
    console.error(error);
  }
});

function copyToClipboard(elementId) {
  const text = document.getElementById(elementId).textContent;
  navigator.clipboard.writeText(text).then(() => {
    alert(`${elementId.replace('client', '')} copied: ${text}`);
  });
}
</script>

<script>
$('#registerForm').on('submit', function (e) {
  e.preventDefault();

  const formData = {
    name: $('#name').val(),
    phone: $('#phone').val(),
    email: $('#email').val(),
    location: $('#location').val(),
    image_url: $('#image_url').val()
  };

  const role = "{{ role }}";
  const url = role === "admin"
    ? '/register/admin/register_client'
    : '/register/assistant/register_client';

  $.post({
    url: url,
    data: formData,
    headers: { 'X-Requested-With': 'XMLHttpRequest' },
    success: function (res) {
      $('#flash-message').text(res.message).removeClass('d-none alert-danger').addClass('alert-success');
      $('#registerForm')[0].reset();
      $('#upload-status').text('');
      $('#preview_image').addClass('d-none');

      // Set modal values and show it
      $('#clientID').text(res.client_id || 'N/A');
      $('#clientPhone').text(res.phone || formData.phone);
      $('#successModal').modal('show');
    },
    error: function (xhr) {
      $('#flash-message').text(xhr.responseText || 'Error occurred').removeClass('d-none alert-success').addClass('alert-danger');
    }
  });
});
</script>
